<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Online Voting System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            color: #fff;
        }
        .navbar {
            background-color: #007bff; /* Blue color */
        }
        .navbar-nav .nav-link {
            color: #ffffff !important; /* White color for the links */
        }
        .navbar-nav .nav-link:hover {
            color: #d1d1d1 !important; /* Light grey color on hover */
        }
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.surveylegend.com/wordpress/wp-content/uploads/2020/04/online-voting.png') no-repeat center center;
            background-size: cover;
            filter: blur(8px);
            z-index: -1;
        }
        .login-container {
            max-width: 350px; /* Slightly larger login form width */
            margin: 50px auto;
            background: rgba(0, 0, 0, 0.6); /* More transparent background */
            padding: 20px;
            border-radius: 10px;
            color: #fff;
            margin-top: 73px;
        }
        .form-group label {
            color: #fff;
        }
        .form-control {
            height: 45px; /* Adjust text box height */
        }
        .btn {
            height: 45px; /* Match button size with text box */
            width: 100%; /* Match button width with text box */
        }
        .login-title {
            text-align: center;
            margin-bottom: 20px;
        }
        .login-title h2 {
            margin-top: 10px;
            font-size: 24px;
        }

        /* Logo styling */
        .logo {
            display: flex;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .logo .flag {
            width: 50px;
            height: 30px;
            border-radius: 5px;
            position: relative;
            margin-right: 10px;
        }
        .logo .flag .stripe {
            height: 10px;
            width: 100%;
            position: absolute;
            left: 0;
        }
        .logo .flag .stripe:nth-child(1) {
            background-color: #ff9933; /* Orange */
            top: 0;
        }
        .logo .flag .stripe:nth-child(2) {
            background-color: #ffffff; /* White */
            top: 10px;
        }
        .logo .flag .stripe:nth-child(3) {
            background-color: #138808; /* Green */
            top: 20px;
        }
        .logo .flag .ashoka-chakra {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 2px solid #000;
            border-radius: 50%;
            background: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo .flag .ashoka-chakra:before {
            content: '';
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #000;
        }
        .logo .text {
            font-size: 24px;
            font-weight: bold;
            color: #ffffff; /* Adjust to match your theme */
        }
        .team-signature {
            margin-top: 10px;
            color: #ffdd57; /* Color for signature */
        }
    </style>
</head>
<body>
    <!-- Background Image -->
    <div class="background-image"></div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <a class="navbar-brand" href="#">
            <div class="logo">
                <div class="flag">
                    <div class="stripe"></div>
                    <div class="stripe"></div>
                    <div class="stripe"></div>
                    <div class="ashoka-chakra"></div>
                </div>
                <div class="text">eMatdaan</div>
            </div>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="login-container">
        <div class="login-title">
            <h2 class="team-signature">Login</h2>
        </div>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-success">Login</button>
            </div>
        </form>
        <p class="text-center mt-3">If you are a new user? <a href="registration.html" class="text-warning">Register here</a></p>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            localStorage.setItem('loggedIn', 'true');
            window.location.href = 'voting.html'; // Redirect to voting.html after login
        });

        // Check if already logged in
        window.onload = function() {
            // Remove the redirection logic to display the login page
        };
    </script>
</body>
</html>
