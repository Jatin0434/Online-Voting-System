<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Online Voting System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://www.surveylegend.com/wordpress/wp-content/uploads/2020/04/online-voting.png'); /* Use your home page background image */
            background-size: cover;
            background-position: center;
            color: #fff;
        }
        body {
    margin: 0;
    padding: 0;
    position: relative;
    color: #fff;
    
}

body::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('https://www.surveylegend.com/wordpress/wp-content/uploads/2020/04/online-voting.png'); /* Your background image */
    background-size: cover;
    background-position: center;
    filter: blur(8px); /* Adjust the blur level as needed */
    z-index: -1; /* Position it behind the content */
}

.registration-container {
    width: 90%;
    max-width: 800px;
    margin: 73px auto;
    background: rgba(0, 0, 0, 0.6);
    padding: 20px;
    border-radius: 10px;
    color: #fff;
    position: relative;
    z-index: 1; /* Make sure it stays above the blurred background */
}

        .navbar {
            background-color: #007bff;
        }
        .navbar-brand {
            color: #ffffff !important;
        }
        .navbar-nav .nav-link {
            color: #ffffff !important;
        }
        .navbar-nav .nav-link:hover {
            color: #d1d1d1 !important;
        }
        .registration-container {
            width: 90%;
            max-width: 800px;
            margin: 73px auto;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            color: #fff;
        }
        .form-row .form-group {
            flex: 1;
            margin-right: 10px;
        }
        .form-row .form-group:last-child {
            margin-right: 0;
        }
        .form-control {
            height: 45px;
        }
        .btn {
            height: 45px;
            width: 100%;
        }
        .form-header h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .logo {
    display: flex;
    align-items: center;
    font-family: Arial, sans-serif;
}

.logo .flag {
    width: 50px;
    height: 30px;
    border-radius: 5px;
    position: relative;
    margin-right: 10px;
}

.logo .flag .stripe {
    height: 10px;
    width: 100%;
    position: absolute;
    left: 0;
}

.logo .flag .stripe:nth-child(1) {
    background-color: #ff9933; /* Orange */
    top: 0;
}

.logo .flag .stripe:nth-child(2) {
    background-color: #ffffff; /* White */
    top: 10px;
}

.logo .flag .stripe:nth-child(3) {
    background-color: #138808; /* Green */
    top: 20px;
}

.logo .flag .ashoka-chakra {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 20px;
    height: 20px;
    border: 2px solid #000;
    border-radius: 50%;
    background: #ffffff;
    display: flex;
    align-items: center;
    justify-content: center;
}

.logo .flag .ashoka-chakra:before {
    content: '';
    width: 12px;
    height: 12px;
    border-radius: 50%;
    background: #000;
}

.logo .text {
    font-size: 24px;
    font-weight: bold;
    color: #ffffff; /* Adjust to match your theme */
}
.team-signature {
            margin-top: 10px;
           
            color: #ffdd57; /* Color for signature */
        }

    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <a class="navbar-brand" href="#">
            <div class="logo">
                <div class="flag">
                    <div class="stripe"></div>
                    <div class="stripe"></div>
                    <div class="stripe"></div>
                    <div class="ashoka-chakra"></div>
                </div>
                <div class="text">eMatdaan</div>
            </div>
        </a>
      

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="services.html">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact Us</a>
                </li>
                <li class="nav-item" id="loginNavItem">
                    <a class="nav-link" href="login.html">Login</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Registration Form -->
    <div class="registration-container">
        <div class="form-header text-center">
            <h2 class="team-signature">Register</h2>
        </div>
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="fullName" class="team-signature">Full Name<span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="fullName" placeholder="Full Name" required>
                </div>
                <div class="form-group col-md-6">
                    <label class="team-signature" for="dob">Date of Birth <span class="text-danger">*</span></label>
                    <input type="date" class="form-control" id="dob" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label class="team-signature" for="email">Email<span class="text-danger">*</span></label>
                    <input type="email" class="form-control" id="email" placeholder="Email" required>
                </div>
                <div class="form-group col-md-6">
                    <label class="team-signature" for="mobile">Mobile Number<span class="text-danger">*</span></label>
                    <input type="tel" class="form-control" id="mobile" placeholder="Mobile Number" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label class="team-signature" for="gender">Gender<span class="text-danger">*</span></label>
                    <select class="form-control" id="gender" required>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label class="team-signature" for="uploadImage">Upload Your Image<span class="text-danger">*</span></label>
                    <input type="file" class="team-signature" class="form-control-file" id="uploadImage" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label class="team-signature" for="idType">ID Type<span class="text-danger">*</span></label>
                    <select class="form-control" id="idType" required>
                        <option>Aadhar</option>
                        <option>PAN</option>
                        <option>Voter ID</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label class="team-signature" for="idNumber">ID Number<span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="idNumber" placeholder="ID Number" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label class="team-signature" for="password">Password<span class="text-danger">*</span></label>
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                </div>
                <div class="form-group col-md-6">
                    <label class="team-signature" for="confirmPassword">Confirm Password<span class="text-danger">*</span></label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Highlight the active link based on the current page
        window.onload = function() {
            const currentPath = window.location.pathname.split('/').pop();
            const navLinks = document.querySelectorAll('.navbar-nav .nav-link');

            navLinks.forEach(link => {
                if (link.getAttribute('href') === currentPath) {
                    link.classList.add('active');
                }
            });
        };
    </script>
</body>
</html>
